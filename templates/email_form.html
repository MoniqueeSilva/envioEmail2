<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de E-mail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Envio de E-mail</h1>
        
        <!-- Exibir mensagens de sucesso/erro -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="alert alert-{{ messages[0][0] }} mt-3">
              {{ messages[0][1] }}
            </div>
          {% endif %}
        {% endwith %}

        <!-- Formulário de envio de e-mail -->
        <form method="POST" action="{{ url_for('send_email') }}">
            <div class="mb-3">
                <label for="remetente" class="form-label">E-mail do Remetente</label>
                <input type="email" class="form-control" id="remetente" name="remetente" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" required>
            </div>
            <div class="mb-3">
                <label for="destinatario" class="form-label">E-mail do Destinatário</label>
                <input type="email" class="form-control" id="destinatario" name="destinatario" required>
            </div>
            <div class="mb-3">
                <label for="assunto" class="form-label">Assunto</label>
                <input type="text" class="form-control" id="assunto" name="assunto" required>
            </div>
            <div class="mb-3">
                <label for="corpo" class="form-label">Corpo do E-mail</label>
                <textarea class="form-control" id="corpo" name="corpo" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar E-mail</button>
        </form>
    </div>
</body>
</html>
